<!DOCTYPE html>
<html lang="en">

<head>

    <title>Form0</title>
</head>

<body>

    <form>
        <h2>Registration Form</h2>
        <table align="left" cellspacing="8px" cellpadding="5px">
            <tr>
                <td>
                    <label>First Name</label>
                    <br>
                    <input type="text">
                </td>
                <td>
                    <label>Last Name</label>
                    <br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birthday</label>
                    <br>
                    <input type="date">
                </td>
                <td>
                    <label>Gender</label>
                    <br>
                    <input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                    <br>
                    <input type="email">
                </td>
                <td>
                    <label>Phone no</label>
                    <br>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Subject</label>
                    <br>
                    <select>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
